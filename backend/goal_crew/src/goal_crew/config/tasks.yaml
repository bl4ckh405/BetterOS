goal_breakdown_task:
  description: >
    Break down this goal into 3-5 major milestones: {goal}
    Deadline: {deadline_days} days
    User's core values: {values}
    User's 5-year goal: {five_year_goal}
    Make it ruthlessly focused on what's necessary.
  expected_output: >
    A JSON object with milestones array, each containing: name, done (boolean), estimated_days
  agent: boss_agent

financial_analysis_task:
  description: >
    Analyze budget requirements for: {goal}
    Provide cost estimates and savings plan if needed.
    Consider user's financial context: {financial_data}
  expected_output: >
    Budget breakdown with total cost, monthly savings needed, and financial recommendations
  agent: financial_agent

motivation_strategy_task:
  description: >
    Create a weekly motivation strategy for: {goal}
    Include visualization exercises and affirmations.
  expected_output: >
    Weekly motivation plan with daily affirmations and visualization techniques
  agent: creative_agent

emotional_support_task:
  description: >
    Identify potential emotional challenges for: {goal}
    User's anxieties: {anxieties}
    Provide Stoic wisdom for overcoming obstacles.
  expected_output: >
    Emotional support strategy with Stoic principles and coping mechanisms
  agent: stoic_agent

daily_standup_task:
  description: >
    Generate a morning briefing for these goals:
    {goals_summary}
    Provide insights from all agents.
  expected_output: >
    Concise daily briefing with priority focus, budget status, motivation, and emotional check-in
  agent: boss_agent

realignment_task:
  description: >
    User is overwhelmed. Ruthlessly filter this todo list:
    {todos_list}
    Core values: {values}
    5-year goal: {five_year_goal}
    Tell them what to DROP and what to FOCUS on.
  expected_output: >
    Filtered todo list with clear DROP and FOCUS sections
  agent: boss_agent